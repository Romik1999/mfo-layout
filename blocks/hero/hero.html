<section class="hero">
    <div class="cont">
        <div class="hero__title">Срочный займ</div>
        <div class="hero__subtitle">наличными или на карту<br>за 30 минут</div>
        <div class="hero__text">Одобрение даже с <span class="color--yellow">плохой кредитной</span> историей</div>
        <div class="hero__advantages">
            <div class="hero-advantages">
                <div class="hero-advantages__items">
                    <div class="hero-advantages__item">
                        <div class="hero-advantages__icon">
                            <img src="img/hero/hero-icon-1.svg">
                        </div>
                        <div class="hero-advantages__text">По 1 документу</div>
                    </div>
                    <div class="hero-advantages__item">
                        <div class="hero-advantages__icon">
                            <img src="img/hero/hero-icon-2.svg">
                        </div>
                        <div class="hero-advantages__text">От 0,28% в день</div>
                    </div>
                    <div class="hero-advantages__item">
                        <div class="hero-advantages__icon">
                            <img src="img/hero/hero-icon-3.svg">
                        </div>
                        <div class="hero-advantages__text">Платеж 1 раз в месяц</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hero__img">
            <img src="img/women.png">
        </div>
        <div class="hero__calc">
            <div class="hero-calc">
                <div class="hero-calc__title">
                    Сколько вам нужно?
                </div>
                <div class="hero-calc__form">
                    <form class="calc-form">
                        <div class="calc-form__range">
                            <div class="range">
                                <span class="range__fill">
                                     <span class="range__handler"></span>
                                </span>
                                <input class="range__input" type="range" step="1000" min="1000" max="100000"
                                       value="10000">
                            </div>
                        </div>
                        <div class="calc-form__bottom">
                            <div class="calc-form__field">
                                <input class="calc-form__input form__input--range" type="text" value="10 000">
                            </div>
                            <div class="calc-form__field">
                                <input class="calc-form__input" type="tel" placeholder="Ваш телефон"
                                       onkeypress="maskPhone(event)" onpaste="onPastePhone(event)">
                            </div>
                            <button class="calc-form__button sbtn sbtn--red" type="submit">Получить деньги</button>
                        </div>
                        <div class="calc-form__notice">Нажимая кнопку «Получить деньги», Вы даете согласие на обработку
                            персональных данных
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
