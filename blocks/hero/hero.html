    <div class="cont">
        <div class="hero__title">Срочный займ</div>
        <div class="hero__subtitle">наличными или на карту<br>за 30 минут</div>
        <div class="hero__text">Одобрение даже с <span style="color: #E4A03A;">плохой кредитной</span> историей</div>
        <div class="hero__advantages">
            <div class="hero-advantages">
                <div class="hero-advantages__items">
                    <div class="hero-advantages__item">
                        <div class="hero-advantages__icon">
                            <img src="../img/hero-1.png">
                        </div>
                        <div class="hero-advantages__text">По 1 документу</div>
                    </div>
                    <div class="hero-advantages__item">
                        <div class="hero-advantages__icon">
                            <img src="../img/hero-2.png">
                        </div>
                        <div class="hero-advantages__text">От 0,28% в день</div>
                    </div>
                    <div class="hero-advantages__item">
                        <div class="hero-advantages__icon">
                            <img src="../img/hero-3.png">
                        </div>
                        <div class="hero-advantages__text">Платеж 1 раз в месяц</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hero__img">
            <img src="../img/women.png">
        </div>
        <div class="hero__calc">
            <div class="hero-calc">
                <div class="hero-calc__title">
                    Сколько вам нужно?
                </div>
                <div class="hero-calc__form">
                    <form class="calc-form">
                        <div class="calc-form__slider">
                            <input type="range" value="10000" name="amount" min="1000" max="100000" step="1000">
                        </div>
                        <div class="calc-form__bottom">
                            <input class="calc-form__field amount-show"  type="text" placeholder="Введите сумму" value="10000">
                            <input class="calc-form__field" type="tel" placeholder="Ваш телефон"
                                   onkeypress="maskPhone(event)" onpaste="onPastePhone(event)">
                            <button class="calc-form__button" type="submit">Получить деньги</button>
                        </div>
                        <div class="calc-form__notice">Нажимая кнопку «Получить деньги», Вы даете согласие на обработку
                            персональных данных
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    function maskPhone(e) {
        const mask = /\+7 \(\d{3}\) \d{3} \d{2} \d{2}/;
        var valSize = e.target.value.trim().replace(/\D/g, "").length;
        e = e || window.event;
        var key = e.keyCode || e.which;
        key = String.fromCharCode(key);
        var regex = /[0-9]|\+/;
        if (!regex.test(key)) {
            e.returnValue = false;
            if (e.preventDefault) e.preventDefault();
        } else {
            if (valSize !== 0 && key === "+") {
                e.returnValue = false;
                return;
            }
            if (valSize === 0) {
                if (key === "8" || key === "7") {
                    e.target.value = "+7";
                    e.returnValue = false;
                } else if (key === "9") {
                    e.target.value = "+7 (9";
                    e.returnValue = false;
                } else if (key !== "+") {
                    e.target.value = "+7 (9";
                } else if (key === "+" && e.target.value === "+") {
                    e.returnValue = false;
                }
            } else if (valSize === 1) {
                e.target.value = "+7 (9";
                if (key === "9") {
                    e.returnValue = false;
                }
            } else if (valSize === 4) {
                if (e.target.value.slice(-1) === ")") {
                    e.target.value = e.target.value.trim() + " ";
                } else if (e.target.value.slice(-1) === " ") {
                    return;
                } else e.target.value = e.target.value.trim() + ") ";
            } else if (valSize === 7 || valSize === 9) {
                if (e.target.value.slice(-1) === " ") {
                    return;
                } else e.target.value = e.target.value.trim() + " ";
            } else if (valSize === 11) {
                e.returnValue = false;
            }
        }
    }

    function onPastePhone(e) {
        e.preventDefault();
        const mask = /(7|8)(9\d{2})(\d{3})(\d{2})(\d{2})/;
        var phone = e.clipboardData.getData('text/plain').replace(/\D/g, "");
        if (!mask.test(phone)) {
            e.returnValue = false;
            return;
        }
        var matched = phone.match(mask);
        e.target.value = "+7 (" + matched[2] + ") " + matched[3] + " " + matched[4] + " " + matched[5];
        e.returnValue = false;
    }
</script>
