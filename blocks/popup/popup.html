<div class="popup" id="popup_order">
    <div class="popup__close">
        Закрыть
    </div>
    <div class="popup__wrapper">
        <div class="popup__title">
            Оставьте заявку
        </div>
        <div class="popup__subtitle">
            Для получения заявок, оставьте номер телефона и ваше имя.
            Наш менеджер расскажет вам все подробнее.
        </div>
        <div class="popup__form">
            <form class="calc-form">
                <input class="calc-form__field" type="text" placeholder="Как вас зовут?">
                <input class="calc-form__field" type="tel" placeholder="Ваш телефон" onkeypress="maskPhone(event)"
                       onpaste="onPastePhone(event)">
                <button class="calc-form__button sbtn sbtn--red" type="submit">Получить деньги</button>
            </form>
        </div>
    </div>
</div>


<div class="popup" id="popup_review">
    <div class="popup__close">
        Закрыть
    </div>
    <div class="popup__wrapper">
        <div class="popup__title">
            Оставьте отзыв
        </div>
        <div class="popup__form">
            <form class="calc-form">
                <div class="calc-form__inner">
                    <div class="calc-form__left">
                        <input class="calc-form__foto" type="file" placeholder="Ваше фото">
                        <p>Добавить фото</p>
                    </div>
                    <div class="calc-form__right">
                        <input class="calc-form__field" type="text" placeholder="Как вас зовут?">
                        <textarea class="calc-form__textarea" name="message" placeholder="Ваш комментарий"></textarea>
                    </div>
                </div>
                <button class="calc-form__button sbtn sbtn--red" type="submit">Оставить отзыв</button>
            </form>
        </div>
    </div>
</div>


<div class="popup" id="popup_success">
    <div class="popup__close">
        Закрыть
    </div>
    <div class="popup__wrapper">
        <div class="popup__title">
            Заявка отправлена
        </div>
        <div class="popup__subtitle">
            Мы получили вашу заявку.
            Наш менеджер свяжится с вами.
        </div>
    </div>
</div>

<script>
    function maskPhone(e) {
        const mask = /\+7 \(\d{3}\) \d{3} \d{2} \d{2}/;
        var valSize = e.target.value.trim().replace(/\D/g, "").length;
        e = e || window.event;
        var key = e.keyCode || e.which;
        key = String.fromCharCode(key);
        var regex = /[0-9]|\+/;
        if (!regex.test(key)) {
            e.returnValue = false;
            if (e.preventDefault) e.preventDefault();
        } else {
            if (valSize !== 0 && key === "+") {
                e.returnValue = false;
                return;
            }
            if (valSize === 0) {
                if (key === "8" || key === "7") {
                    e.target.value = "+7";
                    e.returnValue = false;
                } else if (key === "9") {
                    e.target.value = "+7 (9";
                    e.returnValue = false;
                } else if (key !== "+") {
                    e.target.value = "+7 (9";
                } else if (key === "+" && e.target.value === "+") {
                    e.returnValue = false;
                }
            } else if (valSize === 1) {
                e.target.value = "+7 (9";
                if (key === "9") {
                    e.returnValue = false;
                }
            } else if (valSize === 4) {
                if (e.target.value.slice(-1) === ")") {
                    e.target.value = e.target.value.trim() + " ";
                } else if (e.target.value.slice(-1) === " ") {
                    return;
                } else e.target.value = e.target.value.trim() + ") ";
            } else if (valSize === 7 || valSize === 9) {
                if (e.target.value.slice(-1) === " ") {
                    return;
                } else e.target.value = e.target.value.trim() + " ";
            } else if (valSize === 11) {
                e.returnValue = false;
            }
        }
    }

    function onPastePhone(e) {
        e.preventDefault();
        const mask = /(7|8)(9\d{2})(\d{3})(\d{2})(\d{2})/;
        var phone = e.clipboardData.getData('text/plain').replace(/\D/g, "");
        if (!mask.test(phone)) {
            e.returnValue = false;
            return;
        }
        var matched = phone.match(mask);
        e.target.value = "+7 (" + matched[2] + ") " + matched[3] + " " + matched[4] + " " + matched[5];
        e.returnValue = false;
    }
</script>
