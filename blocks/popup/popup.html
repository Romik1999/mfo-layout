<div class="modal modal-main">
    <div class="modal__wrapper">
        <div class="modal__close modal-main__close">
            Закрыть
        </div>
        <div class="modal__title">
            Оставьте заявку
        </div>
        <div class="modal__subtitle">
            Для получения заявок, оставьте номер телефона и ваше имя.
            Наш менеджер расскажет вам все подробнее.
        </div>
        <div class="modal__form">
            <form class="modal-form">
                <div class="modal-form__field">
                    <input class="modal-form__input" type="text" placeholder="Как вас зовут?">
                </div>
                <div class="modal-form__field">
                    <input class="modal-form__input" type="tel" placeholder="Ваш телефон" onkeypress="maskPhone(event)"
                           onpaste="onPastePhone(event)">
                </div>
                <button class="modal-form__button sbtn sbtn--red" type="submit">Получить деньги</button>
            </form>
        </div>
    </div>
</div>

<div class="modal modal-success">
